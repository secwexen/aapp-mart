title: "AAPP‑MART"
description: "Autonomous Offensive Security Engine — AI‑driven attack path prediction & multi‑agent red team simulation."
baseurl: "/aapp-mart/" 
url: "https://secwexen.github.io/"

theme: minima
markdown: kramdown

author:
  name: "Secwexen"
  github: "https://github.com/secwexen"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  docs:
    output: true
    permalink: /docs/:path/
  examples:
    output: true
    permalink: /examples/:path/
  modules:
    output: true
    permalink: /modules/:path/
  agents:
    output: true
    permalink: /agents/:path/

defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "examples"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "modules"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "agents"
    values:
      layout: "page"

nav:
  - name: "Home"
    link: "/"
  - name: "Docs"
    link: "/docs/"
  - name: "Examples"
    link: "/examples/"
  - name: "Modules"
    link: "/modules/"
  - name: "Agents"
    link: "/agents/"
