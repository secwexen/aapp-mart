repos:
  # Basic pre-commit hooks (whitespace, YAML checks, etc.)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace        # Remove trailing whitespace
      - id: end-of-file-fixer          # Ensure newline at end of files
      - id: check-yaml                 # Validate YAML files

  # Code formatter for Python
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black                      # Format Python files before commit

  # (Optional) Python linting for code quality
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8                     # Lint Python code
        additional_dependencies: [flake8-bugbear]

  # (Optional) Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort                      # Sort Python imports
