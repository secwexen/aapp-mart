title: "AAPP-MART"
description: "Autonomous Offensive Security Engine"
baseurl: "/aapp-mart/"
url: "https://secwexen.github.io/"

theme: minima
markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  docs:
    output: true
    permalink: /docs/:path/
  examples:
    output: true
    permalink: /examples/:path/
  modules:
    output: true
    permalink: /modules/:path/
  agents:
    output: true
    permalink: /agents/:path/

defaults:
  - scope:
      path: ""
      collection: "docs"
    values:
      layout: "page"
  - scope:
      path: ""
      collection: "examples"
    values:
      layout: "page"
  - scope:
      path: ""
      collection: "modules"
    values:
      layout: "page"
  - scope:
      path: ""
      collection: "agents"
    values:
      layout: "page"

nav:
  - name: "Home"
    link: "/"
  - name: "Docs"
    link: "/docs/"
  - name: "Examples"
    link: "/examples/"
  - name: "Modules"
    link: "/modules/"
  - name: "Agents"
    link: "/agents/"
